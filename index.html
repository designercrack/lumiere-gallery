<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUMIÈRE</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:#0e1412;
  color:#e8e6de;
  font-family:Inter,sans-serif;
  overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
  position:relative; /* WICHTIG */
  min-height:90vh;
  display:flex;
  align-items:center;
  padding:0 8vw;
}

.hero img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain; /* Lampe komplett sichtbar */
  z-index:-1;
}

.hero-content{
  max-width:700px;
}

.hero h1{
  font-family:"Playfair Display",serif;
  font-size:4rem;
  letter-spacing:.08em;
  margin-bottom:1rem;
}

.hero p{
  color:#bfbab0;
  margin-bottom:2.5rem;
}

.hero a{
  display:inline-block;
  padding:14px 36px;
  border:1px solid #c6a86d;
  color:#c6a86d;
  text-decoration:none;
  letter-spacing:.14em;
}

.hero a:hover{
  background:#c6a86d;
  color:#111;
}

/* ===== CAROUSEL ===== */
.carousel{
  padding:90px 70px;
  position:relative;
}

.viewport{overflow:hidden}

.track{
  display:flex;
  gap:24px;
}

.card{
  width:260px;
  aspect-ratio:1/1;
  flex-shrink:0;
  border-radius:6px;
  overflow:hidden;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ===== ARROWS ===== */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:46px;
  height:46px;
  border:1px solid #c6a86d;
  background:rgba(0,0,0,.6);
  color:#c6a86d;
  font-size:22px;
  cursor:pointer;
  z-index:10;
}

.arrow:hover{
  background:#c6a86d;
  color:#111;
}

.arrow.left{left:18px}
.arrow.right{right:18px}

@media(max-width:768px){
  .hero h1{font-size:2.6rem}
  .carousel{padding:60px 20px}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <img src="images/hero-image.jpg" alt="Hero Lampe">
  <div class="hero-content">
    <h1>LUMIÈRE</h1>
    <p>European Interior Gallery<br>Created Lighting & Objects for Modern Living</p>
    <a href="#collection">EXPLORE COLLECTION</a>
  </div>
</section>

<!-- CAROUSEL -->
<section class="carousel" id="collection">
  <button class="arrow left">&#8249;</button>
  <div class="viewport">
    <div class="track" id="track"></div>
  </div>
  <button class="arrow right">&#8250;</button>
</section>

<script>
const images=[
  "Lamp1.jpg","Lamp2.jpg","Lamp3.jpg","Lamp4.jpg","Lamp5.jpg",
  "Lamp6.jpg","Lamp7.jpg","Lamp8.jpg","Lamp9.jpg","Lamp10.jpg"
];

// PRELOAD ALLE BILDER
function preload(list){
  return Promise.all(list.map(src=>{
    return new Promise(resolve=>{
      const img=new Image();
      img.src="images/"+src;
      img.onload=resolve;
    });
  }));
}

preload(images).then(startCarousel);

function startCarousel(){
  const track=document.getElementById("track");
  let index=0;

  function render(){
    track.innerHTML="";
    for(let i=-2;i<=2;i++){
      const idx=(index+i+images.length)%images.length;
      const card=document.createElement("div");
      card.className="card";
      const img=document.createElement("img");
      img.src="images/"+images[idx];
      card.appendChild(img);
      track.appendChild(card);
    }
    track.style.transform="translateX(-284px)";
  }

  render();

  function move(dir){
    track.style.transition="transform .45s ease";
    track.style.transform=`translateX(${dir>0?-568:0}px)`;
    setTimeout(()=>{
      index=(index+dir+images.length)%images.length;
      track.style.transition="none";
      render();
    },450);
  }

  document.querySelector(".arrow.right").onclick=()=>move(1);
  document.querySelector(".arrow.left").onclick=()=>move(-1);
}
</script>

</body>
</html>
