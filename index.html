<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LUMIÈRE</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #0f1113;
  color: #fff;
  font-family: Helvetica, Arial, sans-serif;
  overflow-x: hidden;
}

/* HERO */
.hero {
  height: 70vh;
  background: url("images/hero-background.jpg") center center / cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero h1 {
  font-size: 48px;
  letter-spacing: 6px;
  font-weight: 300;
}

/* GALLERY */
.gallery-wrapper {
  position: relative;
  margin: 80px 0;
  overflow: hidden;
}

.gallery {
  display: flex;
  gap: 30px;
  transition: transform 0.5s ease;
}

.gallery img {
  width: 260px;
  height: 260px;
  object-fit: cover;
  flex-shrink: 0;
  border-radius: 4px;
}

/* BUTTONS */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.1);
  border: none;
  color: #fff;
  font-size: 30px;
  width: 50px;
  height: 80px;
  cursor: pointer;
  z-index: 10;
}

.nav-btn:hover {
  background: rgba(255,255,255,0.2);
}

.prev { left: 10px; }
.next { right: 10px; }
</style>
</head>

<body>

<section class="hero">
  <h1>LUMIÈRE</h1>
</section>

<section class="gallery-wrapper">
  <button class="nav-btn prev">&#10094;</button>
  <div class="gallery" id="gallery">
    <!-- Bilder werden per JS eingefügt -->
  </div>
  <button class="nav-btn next">&#10095;</button>
</section>

<script>
const images = [
  "Lamp1.jpg","Lamp2.jpg","Lamp3.jpg","Lamp4.jpg","Lamp5.jpg",
  "Lamp6.jpg","Lamp7.jpg","Lamp8.jpg","Lamp9.jpg","Lamp10.jpg"
];

const gallery = document.getElementById("gallery");
let index = 0;

/* DUPLIKATE FÜR ENDLOS-LOOP */
const loopImages = [...images, ...images, ...images];

loopImages.forEach(img => {
  const el = document.createElement("img");
  el.src = "images/" + img;
  gallery.appendChild(el);
});

/* Start mittig */
index = images.length;
update();

function update() {
  const offset = -(index * 290);
  gallery.style.transform = `translateX(${offset}px)`;
}

document.querySelector(".next").onclick = () => {
  index++;
  if (index >= images.length * 2) {
    index = images.length;
    gallery.style.transition = "none";
    update();
    requestAnimationFrame(() => {
      gallery.style.transition = "transform 0.5s ease";
    });
  }
  update();
};

document.querySelector(".prev").onclick = () => {
  index--;
  if (index < images.length) {
    index = images.length * 2 - 1;
    gallery.style.transition = "none";
    update();
    requestAnimationFrame(() => {
      gallery.style.transition = "transform 0.5s ease";
    });
  }
  update();
};
</script>

</body>
</html>
