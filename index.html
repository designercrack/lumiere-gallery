<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>LUMIÈRE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #0e0e0e;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
}

/* ---------- HERO ---------- */
.hero {
  height: 70vh;
  background-image: url("images/hero-background.jpg");
  background-size: cover;
  background-position: center top;
  display: flex;
  align-items: center;
  justify-content: center;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

.hero-content {
  position: relative;
  text-align: center;
}

.hero h1 {
  font-size: 3rem;
  letter-spacing: 0.25em;
  margin-bottom: 1rem;
}

.hero p {
  font-size: 1.1rem;
  opacity: 0.85;
}

/* ---------- GALLERY ---------- */
.gallery-wrapper {
  position: relative;
  margin: 4rem auto;
  max-width: 1200px;
  overflow: hidden;
}

.gallery {
  display: flex;
  gap: 1.5rem;
  justify-content: center;
}

.gallery img {
  width: 220px;
  height: 220px;
  object-fit: cover;
  border-radius: 6px;
  flex-shrink: 0;
}

/* ---------- NAV ---------- */
.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.08);
  border: none;
  color: white;
  font-size: 2rem;
  padding: 0.4rem 0.9rem;
  cursor: pointer;
}

.nav:hover {
  background: rgba(255,255,255,0.18);
}

.prev {
  left: 0;
}

.next {
  right: 0;
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <h1>LUMIÈRE</h1>
    <p>Curated European Lighting Objects</p>
  </div>
</section>

<section class="gallery-wrapper">
  <button class="nav prev">‹</button>
  <div class="gallery" id="gallery"></div>
  <button class="nav next">›</button>
</section>

<script>
const images = [
  "Lamp1.jpg","Lamp2.jpg","Lamp3.jpg","Lamp4.jpg","Lamp5.jpg",
  "Lamp6.jpg","Lamp7.jpg","Lamp8.jpg","Lamp9.jpg","Lamp10.jpg"
];

const gallery = document.getElementById("gallery");
let index = 0;
const visible = 5;

function render() {
  gallery.innerHTML = "";
  for (let i = 0; i < visible; i++) {
    const img = document.createElement("img");
    img.src = "images/" + images[(index + i) % images.length];
    gallery.appendChild(img);
  }
}

document.querySelector(".next").onclick = () => {
  index = (index + 1) % images.length;
  render();
};

document.querySelector(".prev").onclick = () => {
  index = (index - 1 + images.length) % images.length;
  render();
};

render();
</script>

</body>
</html>
