<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUMIÈRE</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:#0e1412;
  color:#e8e6de;
  font-family:Inter,sans-serif;
  overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  height:90vh;
  display:flex;
  align-items:center;
  padding:0 8vw;
  background:#0e1412;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("images/hero-background.jpg") center center / contain no-repeat;
  z-index:-1;
}

.hero-content{
  max-width:720px;
}

.hero h1{
  font-family:"Playfair Display",serif;
  font-size:4rem;
  letter-spacing:.08em;
  margin-bottom:1rem;
}

.hero p{
  color:#bfbab0;
  margin-bottom:2.5rem;
}

.hero a{
  border:1px solid #c6a86d;
  color:#c6a86d;
  padding:14px 36px;
  text-decoration:none;
  letter-spacing:.14em;
}

/* ===== GALLERY ===== */
.gallery{
  padding:80px 60px;
  position:relative;
}

.viewport{
  overflow:hidden;
}

.track{
  display:flex;
  gap:24px;
  will-change:transform;
  transition:transform .45s ease;
}

.card{
  width:260px;
  aspect-ratio:1/1;
  flex-shrink:0;
  border-radius:6px;
  overflow:hidden;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ===== ARROWS ===== */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:44px;
  height:44px;
  border:1px solid #c6a86d;
  background:rgba(0,0,0,.6);
  color:#c6a86d;
  font-size:22px;
  cursor:pointer;
  z-index:10;
}

.arrow.left{left:16px}
.arrow.right{right:16px}

.arrow:hover{
  background:#c6a86d;
  color:#111;
}

@media(max-width:768px){
  .hero h1{font-size:2.6rem}
  .gallery{padding:50px 20px}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>LUMIÈRE</h1>
    <p>European Interior Gallery<br>Created Lighting & Objects for Modern Living</p>
    <a href="#gallery">EXPLORE COLLECTION</a>
  </div>
</section>

<!-- GALLERY -->
<section class="gallery" id="gallery">
  <button class="arrow left" onclick="move(-1)">‹</button>
  <div class="viewport">
    <div class="track" id="track"></div>
  </div>
  <button class="arrow right" onclick="move(1)">›</button>
</section>

<script>
const images=[
  "Lamp1.jpg","Lamp2.jpg","Lamp3.jpg","Lamp4.jpg","Lamp5.jpg",
  "Lamp6.jpg","Lamp7.jpg","Lamp8.jpg","Lamp9.jpg","Lamp10.jpg"
];

const track=document.getElementById("track");
const size=260+24;
let index=images.length;

/* build triple list for loop */
[...images,...images,...images].forEach(src=>{
  const d=document.createElement("div");
  d.className="card";
  const i=document.createElement("img");
  i.src="images/"+src;
  d.appendChild(i);
  track.appendChild(d);
});

track.style.transform=`translateX(${-index*size}px)`;

function move(dir){
  track.style.transition="transform .45s ease";
  index+=dir;
  track.style.transform=`translateX(${-index*size}px)`;

  track.addEventListener("transitionend",()=>{
    track.style.transition="none";
    if(index<=images.length/2) index+=images.length;
    if(index>=images.length*2) index-=images.length;
    track.style.transform=`translateX(${-index*size}px)`;
  },{once:true});
}
</script>

</body>
</html>
