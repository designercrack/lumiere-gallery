<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>European Interior Gallery</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BASIS */
body {
  font-family: "Georgia", "Times New Roman", serif;
  background: #0f1b1a;
  color: #e6e2d8;
}

/* HERO */
.hero {
  min-height: 100vh;
  background:
    linear-gradient(
      to right,
      rgba(10, 25, 22, 0.95) 0%,
      rgba(10, 25, 22, 0.85) 35%,
      rgba(10, 25, 22, 0.2) 60%,
      rgba(10, 25, 22, 0.05) 100%
    ),
    url("hero-background.jpg") center right / cover no-repeat;
  display: flex;
  align-items: center;
  padding: 0 8%;
}

/* HERO CONTENT */
.hero-content {
  max-width: 620px;
}

.hero h1 {
  font-size: 48px;
  letter-spacing: 1px;
  margin-bottom: 10px;
}

.hero h1 span {
  font-style: italic;
  font-size: 64px;
  display: block;
}

.hero p {
  font-size: 18px;
  line-height: 1.6;
  margin-bottom: 40px;
  color: #d6d2c8;
}

/* BUTTON */
.hero a {
  display: inline-block;
  padding: 14px 36px;
  border-radius: 40px;
  border: 1px solid #c9b27d;
  color: #c9b27d;
  text-decoration: none;
  font-size: 16px;
  transition: all 0.3s ease;
}

.hero a:hover {
  background: #c9b27d;
  color: #1b2a27;
}

/* COLLECTION SECTION */
.section {
  padding: 120px 8%;
  background:
    radial-gradient(circle at top left, rgba(60,90,80,0.35), transparent 60%),
    #0f1b1a;
  text-align: center;
}

.section h2 {
  font-size: 42px;
  margin-bottom: 20px;
}

.section p {
  font-size: 17px;
  color: #cfcabf;
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <h1>
      European Interior
      <span>Gallery</span>
    </h1>
    <p>Curated lighting & objects<br>for modern living.</p>
    <a href="#">Explore the Collection â†’</a>
  </div>
</section>

<section class="section">
  <h2>Unsere Kollektionen</h2>
  <p>Curated lighting & objects for modern living.</p>
</section>

</body>
</html>
