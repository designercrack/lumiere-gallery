<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LUMIÈRE — European Interior Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b1412;
  --gold: #c6a86d;
  --text: #eae6dc;
  --muted: #9f9b91;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: Inter, sans-serif;
  overflow-x: hidden;
}

/* ================= HERO ================= */

.hero {
  position: relative;
  height: 90vh;
  background: 
    linear-gradient(to right, rgba(0,0,0,0.65), rgba(0,0,0,0.2)),
    url("images/hero-background.jpg") center / cover no-repeat;
  display: flex;
  align-items: center;
}

.hero-content {
  max-width: 700px;
  padding-left: 8vw;
}

.hero h1 {
  font-family: "Playfair Display", serif;
  font-size: 4.2rem;
  letter-spacing: 0.05em;
  margin-bottom: 1rem;
}

.hero p {
  color: var(--muted);
  font-size: 1.1rem;
  margin-bottom: 2.5rem;
}

.hero a {
  display: inline-block;
  border: 1px solid var(--gold);
  padding: 14px 34px;
  color: var(--gold);
  text-decoration: none;
  letter-spacing: 0.08em;
  transition: all 0.3s ease;
}

.hero a:hover {
  background: var(--gold);
  color: #111;
}

/* ================= CAROUSEL ================= */

.carousel-wrapper {
  position: relative;
  padding: 80px 60px;
}

.carousel {
  display: flex;
  gap: 24px;
  transition: transform 0.6s ease;
}

.carousel-item {
  min-width: 260px;
  aspect-ratio: 1 / 1;
  overflow: hidden;
  border-radius: 6px;
}

.carousel-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  border: 1px solid var(--gold);
  color: var(--gold);
  width: 44px;
  height: 44px;
  cursor: pointer;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.arrow.left { left: 20px; }
.arrow.right { right: 20px; }

.arrow:hover {
  background: var(--gold);
  color: #111;
}

/* ================= RESPONSIVE ================= */

@media (max-width: 768px) {
  .hero h1 { font-size: 2.8rem; }
  .carousel-wrapper { padding: 60px 30px; }
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>LUMIÈRE</h1>
    <p>Curated European Lighting Objects</p>
    <a href="#">Explore the Collection</a>
  </div>
</section>

<!-- CAROUSEL -->
<section class="carousel-wrapper">
  <button class="arrow left">‹</button>
  <div class="carousel" id="carousel"></div>
  <button class="arrow right">›</button>
</section>

<script>
const images = [
  "Lamp1.jpg","Lamp2.jpg","Lamp3.jpg","Lamp4.jpg","Lamp5.jpg",
  "Lamp6.jpg","Lamp7.jpg","Lamp8.jpg","Lamp9.jpg","Lamp10.jpg"
];

const carousel = document.getElementById("carousel");

// Clone für Endlos-Loop
const fullList = [...images, ...images, ...images];
let index = images.length;

fullList.forEach(src => {
  const item = document.createElement("div");
  item.className = "carousel-item";
  item.innerHTML = `<img src="images/${src}" alt="">`;
  carousel.appendChild(item);
});

const itemWidth = 260 + 24;

function update() {
  carousel.style.transform = `translateX(${-index * itemWidth}px)`;
}

update();

document.querySelector(".arrow.right").onclick = () => {
  index++;
  carousel.style.transition = "transform 0.6s ease";
  update();
  if (index >= images.length * 2) {
    setTimeout(() => {
      carousel.style.transition = "none";
      index = images.length;
      update();
    }, 600);
  }
};

document.querySelector(".arrow.left").onclick = () => {
  index--;
  carousel.style.transition = "transform 0.6s ease";
  update();
  if (index <= 0) {
    setTimeout(() => {
      carousel.style.transition = "none";
      index = images.length;
      update();
    }, 600);
  }
};
</script>

</body>
</html>
