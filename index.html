<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUMIÃˆRE</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b1412;
  --gold:#c6a86d;
  --text:#eae6dc;
  --muted:#9a968c;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,sans-serif;
  overflow-x:hidden;
}

/* HERO */
.hero{
  height:90vh;
  background:
    linear-gradient(90deg,rgba(0,0,0,.65),rgba(0,0,0,.15)),
    url("images/hero-background.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
}
.hero-inner{
  padding-left:8vw;
  max-width:720px;
}
.hero h1{
  font-family:"Playfair Display",serif;
  font-size:4.2rem;
  letter-spacing:.08em;
}
.hero p{
  color:var(--muted);
  margin:1rem 0 2.5rem;
}
.hero a{
  border:1px solid var(--gold);
  color:var(--gold);
  padding:14px 36px;
  text-decoration:none;
  letter-spacing:.12em;
}
.hero a:hover{
  background:var(--gold);
  color:#111;
}

/* CAROUSEL */
.carousel-section{
  padding:80px 70px;
  position:relative;
}
.viewport{
  overflow:hidden;
}
.track{
  display:flex;
  gap:24px;
  will-change:transform;
}
.card{
  width:260px;
  aspect-ratio:1/1;
  border-radius:6px;
  overflow:hidden;
  flex-shrink:0;
}
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ARROWS */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:46px;
  height:46px;
  border:1px solid var(--gold);
  background:rgba(0,0,0,.6);
  color:var(--gold);
  font-size:22px;
  cursor:pointer;
}
.arrow:hover{
  background:var(--gold);
  color:#111;
}
.arrow.left{left:20px}
.arrow.right{right:20px}

@media(max-width:768px){
  .hero h1{font-size:2.8rem}
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-inner">
    <h1>LUMIÃˆRE</h1>
    <p>Curated European Lighting Objects</p>
    <a href="#">Explore the Collection</a>
  </div>
</section>

<section class="carousel-section">
  <button class="arrow left">&#8249;</button>
  <div class="viewport">
    <div class="track" id="track"></div>
  </div>
  <button class="arrow right">&#8250;</button>
</section>

<script>
const images=[
  "Lamp1.jpg","Lamp2.jpg","Lamp3.jpg","Lamp4.jpg","Lamp5.jpg",
  "Lamp6.jpg","Lamp7.jpg","Lamp8.jpg","Lamp9.jpg","Lamp10.jpg"
];

// ðŸ”’ PRELOAD ALLE BILDER
function preload(list){
  return Promise.all(list.map(src=>{
    return new Promise(resolve=>{
      const img=new Image();
      img.src="images/"+src;
      img.onload=resolve;
    });
  }));
}

preload(images).then(initCarousel);

function initCarousel(){
  const track=document.getElementById("track");
  const visible=[...images,...images,...images];

  visible.forEach(src=>{
    const d=document.createElement("div");
    d.className="card";
    const img=document.createElement("img");
    img.src="images/"+src;
    d.appendChild(img);
    track.appendChild(d);
  });

  const step=260+24;
  let pos=images.length*step;
  track.style.transform=`translateX(${-pos}px)`;

  function move(dir){
    track.style.transition="transform .45s ease";
    pos+=dir*step;
    track.style.transform=`translateX(${-pos}px)`;

    track.addEventListener("transitionend",()=>{
      track.style.transition="none";
      if(pos<=step) pos+=images.length*step;
      if(pos>=images.length*step*2) pos-=images.length*step;
      track.style.transform=`translateX(${-pos}px)`;
    },{once:true});
  }

  document.querySelector(".arrow.right").onclick=()=>move(1);
  document.querySelector(".arrow.left").onclick=()=>move(-1);
}
</script>

</body>
</html>
