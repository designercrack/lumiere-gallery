<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>European Interior Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,600&family=Inter:wght@300;400&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #0f1c1a;
  color: #e8e6e3;
}

/* HERO */
.hero {
  min-height: 100vh;
  background:
    linear-gradient(to right,
      rgba(15,28,26,0.95) 0%,
      rgba(15,28,26,0.75) 35%,
      rgba(15,28,26,0.3) 60%,
      rgba(15,28,26,0.0) 100%
    ),
    url("images/hero.jpg");
  background-size: cover;
  background-position: center right;
  display: flex;
  align-items: center;
  padding: 6rem;
}

.hero-content {
  max-width: 520px;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3.2rem;
  line-height: 1.1;
  margin-bottom: 1rem;
}

.hero h1 span {
  font-style: italic;
  font-weight: 600;
}

.hero p {
  font-size: 1rem;
  line-height: 1.6;
  opacity: 0.85;
  margin-bottom: 2rem;
}

.hero a {
  display: inline-block;
  padding: 0.9rem 1.8rem;
  border: 1px solid #cbb98a;
  color: #cbb98a;
  text-decoration: none;
  border-radius: 999px;
  transition: all 0.3s ease;
}

.hero a:hover {
  background: #cbb98a;
  color: #1a1a1a;
}

/* COLLECTION SECTION */
.section {
  padding: 6rem 2rem;
  text-align: center;
  background:
    linear-gradient(to bottom,
      #0f1c1a 0%,
      #183a35 100%
    );
}

.section h2 {
  font-family: 'Playfair Display', serif;
  font-size: 2.4rem;
  margin-bottom: 0.5rem;
}

.section p {
  opacity: 0.8;
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <h1>European Interior<br><span>Gallery</span></h1>
    <p>Curated lighting & objects<br>for modern living.</p>
    <a href="#collection">Explore the Collection â†’</a>
  </div>
</section>

<section class="section" id="collection">
  <h2>Unsere Kollektionen</h2>
  <p>Curated lighting & objects for modern living.</p>
</section>

</body>
</html>
