<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lumière Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0e0e0e;
      color: #eaeaea;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #2a2a2a, #0e0e0e);
    }

    header h1 {
      font-weight: 300;
      letter-spacing: 0.12em;
      font-size: 3rem;
    }

    /* GALLERY */
    .gallery-section {
      position: relative;
      padding: 60px 0;
    }

    .gallery-wrapper {
      overflow: hidden;
      width: 100%;
    }

    .gallery-track {
      display: flex;
      gap: 40px;
      padding: 0 80px;
      transition: transform 0.5s ease;
    }

    .item {
      width: 260px;
      aspect-ratio: 1 / 1;
      flex-shrink: 0;
      background: #111;
      border-radius: 4px;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ARROWS */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.08);
      border: none;
      color: white;
      font-size: 2rem;
      width: 48px;
      height: 48px;
      cursor: pointer;
      z-index: 10;
    }

    .arrow:hover {
      background: rgba(255,255,255,0.2);
    }

    .arrow.left {
      left: 20px;
    }

    .arrow.right {
      right: 20px;
    }
  </style>
</head>

<body>

<header>
  <h1>LUMIÈRE</h1>
</header>

<section class="gallery-section">

  <button class="arrow left" onclick="scrollGallery(-1)">‹</button>
  <button class="arrow right" onclick="scrollGallery(1)">›</button>

  <div class="gallery-wrapper">
    <div class="gallery-track" id="gallery">

      <div class="item"><img src="images/Lamp1.jpg"></div>
      <div class="item"><img src="images/Lamp2.jpg"></div>
      <div class="item"><img src="images/Lamp3.jpg"></div>
      <div class="item"><img src="images/Lamp4.jpg"></div>
      <div class="item"><img src="images/Lamp5.jpg"></div>
      <div class="item"><img src="images/Lamp6.jpg"></div>
      <div class="item"><img src="images/Lamp7.jpg"></div>
      <div class="item"><img src="images/Lamp8.jpg"></div>
      <div class="item"><img src="images/Lamp9.jpg"></div>
      <div class="item"><img src="images/Lamp10.jpg"></div>

    </div>
  </div>
</section>

<script>
  let offset = 0;

  function scrollGallery(direction) {
    const track = document.getElementById('gallery');
    const step = 300;
    offset += direction * step;
    track.style.transform = `translateX(${offset}px)`;
  }
</script>

</body>
</html>
