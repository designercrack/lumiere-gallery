<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUMIÈRE</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:#0e1412;
  color:#e8e6de;
  font-family:Inter,sans-serif;
  overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  height:90vh;
  display:flex;
  align-items:center;
  padding:0 8vw;
  background:#0e1412;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  /* WICHTIG: Kein images/ Ordner! */
  background:url("hero-background.jpg") center center / contain no-repeat;
  z-index:-1;
}

.hero-content{
  max-width:720px;
}

.hero h1{
  font-family:"Playfair Display",serif;
  font-size:4rem;
  letter-spacing:.08em;
  margin-bottom:1rem;
}

.hero p{
  color:#bfbab0;
  margin-bottom:2.5rem;
}

.hero a{
  border:1px solid #c6a86d;
  color:#c6a86d;
  padding:14px 36px;
  text-decoration:none;
  letter-spacing:.14em;
}

/* ===== GALLERY ===== */
.gallery{
  padding:80px 60px;
  position:relative;
}

.viewport{
  overflow:hidden;
}

.track{
  display:flex;
  gap:24px;
  will-change:transform;
}

.card{
  width:260px;
  aspect-ratio:1/1;
  flex-shrink:0;
  border-radius:6px;
  overflow:hidden;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ===== ARROWS ===== */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:44px;
  height:44px;
  border:1px solid #c6a86d;
  background:rgba(0,0,0,.6);
  color:#c6a86d;
  font-size:22px;
  cursor:pointer;
  z-index:10;
}

.arrow.left{left:16px}
.arrow.right{right:16px}

.arrow:hover{
  background:#c6a86d;
  color:#111;
}

@media(max-width:768px){
  .hero h1{font-size:2.6rem}
  .gallery{padding:50px 20px}
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>LUMIÈRE</h1>
    <p>European Interior Gallery<br>Created Lighting & Objects for Modern Living</p>
    <a href="#gallery">EXPLORE COLLECTION</a>
  </div>
</section>

<!-- GALLERY -->
<section class="gallery" id="gallery">
  <button class="arrow left" onclick="move(-1)">‹</button>
  <div class="viewport">
    <div class="track" id="track"></div>
  </div>
  <button class="arrow right" onclick="move(1)">›</button>
</section>

<script>
const images = [
  "Lamp1.jpg", "Lamp2.jpg", "Lamp3.jpg", "Lamp4.jpg", "Lamp5.jpg",
  "Lamp6.jpg", "Lamp7.jpg", "Lamp8.jpg", "Lamp9.jpg", "Lamp10.jpg"
];

const track = document.getElementById("track");
const cardWidth = 260;
const gap = 24;
const totalWidth = cardWidth + gap;
let currentIndex = images.length;
let isAnimating = false;

// Track initialisieren
function initTrack() {
  track.innerHTML = '';
  
  // Drei Kopien der Bilder für nahtlose Schleife
  [...images, ...images, ...images].forEach(src => {
    const card = document.createElement("div");
    card.className = "card";
    const img = document.createElement("img");
    // WICHTIG: Kein images/ Ordner!
    img.src = src;
    img.alt = "Lamp Design";
    card.appendChild(img);
    track.appendChild(card);
  });
  
  updateTrackPosition();
}

// Position aktualisieren
function updateTrackPosition() {
  track.style.transform = `translateX(${-currentIndex * totalWidth}px)`;
}

// Bewegung steuern
function move(direction) {
  if (isAnimating) return;
  
  isAnimating = true;
  track.style.transition = "transform 0.45s ease";
  currentIndex += direction;
  updateTrackPosition();
  
  track.addEventListener("transitionend", function resetPosition() {
    track.style.transition = "none";
    
    if (currentIndex <= images.length) {
      currentIndex += images.length;
    }
    if (currentIndex >= images.length * 2) {
      currentIndex -= images.length;
    }
    
    updateTrackPosition();
    isAnimating = false;
    track.removeEventListener("transitionend", resetPosition);
  }, { once: true });
}

// Initialisierung
initTrack();
</script>

</body>
</html>
