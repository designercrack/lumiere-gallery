<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lumière Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #eaeaea;
      overflow-x: hidden;
    }

    /* HERO */
    .hero {
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #2a2a2a, #0f0f0f);
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      letter-spacing: 0.08em;
      font-weight: 300;
    }

    /* SCROLL SECTION */
    .scroll-section {
      margin-top: 80px;
      padding-bottom: 80px;
    }

    .scroll-wrapper {
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .scroll-track {
      display: flex;
      width: max-content;
      animation: scrollLoop 60s linear infinite;
    }

    .scroll-track:hover {
      animation-play-state: paused;
    }

    .lamp-item {
      flex: 0 0 auto;
      width: 280px;
      margin-right: 40px;
    }

    .lamp-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
      background: #111;
    }

    /* KEYFRAMES */
    @keyframes scrollLoop {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 40px 0;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <h1>LUMIÈRE</h1>
  </section>

  <!-- SCROLLING GALLERY -->
  <section class="scroll-section">
    <div class="scroll-wrapper">
      <div class="scroll-track">

        <!-- ORIGINAL SEQUENCE -->
        <div class="lamp-item"><img src="images/Lamp1.jpg" alt="Lamp 1"></div>
        <div class="lamp-item"><img src="images/Lamp2.jpg" alt="Lamp 2"></div>
        <div class="lamp-item"><img src="images/Lamp3.jpg" alt="Lamp 3"></div>
        <div class="lamp-item"><img src="images/Lamp4.jpg" alt="Lamp 4"></div>
        <div class="lamp-item"><img src="images/Lamp5.jpg" alt="Lamp 5"></div>
        <div class="lamp-item"><img src="images/Lamp6.jpg" alt="Lamp 6"></div>
        <div class="lamp-item"><img src="images/Lamp7.jpg" alt="Lamp 7"></div>
        <div class="lamp-item"><img src="images/Lamp8.jpg" alt="Lamp 8"></div>
        <div class="lamp-item"><img src="images/Lamp9.jpg" alt="Lamp 9"></div>
        <div class="lamp-item"><img src="images/Lamp10.jpg" alt="Lamp 10"></div>

        <!-- DUPLIKAT FÜR ENDLOS-LOOP -->
        <div class="lamp-item"><img src="images/Lamp1.jpg" alt=""></div>
        <div class="lamp-item"><img src="images/Lamp2.jpg" alt=""></div>
        <div class="lamp-item"><img src="images/Lamp3.jpg" alt=""></div>
        <div class="lamp-item"><img src="images/Lamp4.jpg" alt=""></div>
        <div class="lamp-item"><img src="images/Lamp5.jpg" alt=""></div>
        <div class="lamp-item"><img src="images/Lamp6.jpg" alt=""></div>
        <div class="lamp-item"><img src="images/Lamp7.jpg" alt=""></div>
        <div class="lamp-item"><img src="images/Lamp8.jpg" alt=""></div>
        <div class="lamp-item"><img src="images/Lamp9.jpg" alt=""></div>
        <div class="lamp-item"><img src="images/Lamp10.jpg" alt=""></div>

      </div>
    </div>
  </section>

  <footer>
    © Lumière Gallery
  </footer>

</body>
</html>
