<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lumière Gallery</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Georgia", serif;
  background: #0f1a17;
  color: #eae6dc;
}

/* HERO */
.hero {
  min-height: 100vh;
  background:
    linear-gradient(to right, rgba(15,26,23,0.95) 0%, rgba(15,26,23,0.6) 40%, rgba(15,26,23,0.2) 70%, rgba(15,26,23,0) 100%),
    url("images/hero-background.jpg") center right / cover no-repeat;
  display: flex;
  align-items: center;
  padding: 80px;
}

.hero-content {
  max-width: 520px;
}

.hero h1 {
  font-size: 48px;
  line-height: 1.1;
  margin-bottom: 20px;
}

.hero h1 span {
  font-style: italic;
}

.hero p {
  font-size: 18px;
  margin-bottom: 30px;
}

.hero a {
  display: inline-block;
  padding: 14px 32px;
  border: 1px solid #c8b98b;
  border-radius: 30px;
  color: #c8b98b;
  text-decoration: none;
  font-size: 16px;
}

.hero a:hover {
  background: #c8b98b;
  color: #1a1a1a;
}

/* SECTION */
.section {
  padding: 100px 60px;
  background:
    radial-gradient(circle at bottom, #2f6f63 0%, #10201c 55%, #0b1512 100%);
  text-align: center;
}

.section h2 {
  font-size: 42px;
  margin-bottom: 15px;
}

.section p {
  font-size: 18px;
  opacity: 0.85;
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <h1>European Interior<br><span>Gallery</span></h1>
    <p>Curated lighting & objects<br>for modern living.</p>
    <a href="#collections">Explore the Collection →</a>
  </div>
</section>

<section id="collections" class="section">
  <h2>Unsere Kollektionen</h2>
  <p>Curated lighting & objects for modern living.</p>
</section>

</body>
</html>
