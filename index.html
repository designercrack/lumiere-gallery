<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUMIÈRE</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:#0e1412;
  color:#e8e6de;
  font-family:Inter,sans-serif;
  overflow-x:hidden;
}

/* ===== HERO ===== */
.hero{
  position:relative;
  height:90vh;
  display:flex;
  align-items:center;
  padding:0 8vw;
  background:#0e1412;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("hero-background.jpg") center center / cover no-repeat;
  opacity:0.7;
  z-index:-1;
}

.hero-content{
  max-width:720px;
  z-index:1;
  background:rgba(14, 20, 18, 0.7);
  padding:40px;
  border-radius:8px;
}

.hero h1{
  font-family:"Playfair Display",serif;
  font-size:4rem;
  letter-spacing:.08em;
  margin-bottom:1rem;
}

.hero p{
  color:#bfbab0;
  margin-bottom:2.5rem;
  font-size:1.2rem;
}

.hero a{
  border:1px solid #c6a86d;
  color:#c6a86d;
  padding:14px 36px;
  text-decoration:none;
  letter-spacing:.14em;
  display:inline-block;
  transition:all 0.3s ease;
}

.hero a:hover{
  background:#c6a86d;
  color:#0e1412;
}

/* ===== GALLERY ===== */
.gallery{
  padding:80px 60px;
  position:relative;
  background:#0e1412;
}

.viewport{
  overflow:hidden;
  margin:0 60px;
}

.track{
  display:flex;
  gap:24px;
  will-change:transform;
}

.card{
  width:280px;
  height:280px;
  flex-shrink:0;
  border-radius:8px;
  overflow:hidden;
  border:1px solid rgba(198, 168, 109, 0.3);
  transition:transform 0.3s ease;
  background:#1a2420;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card:hover{
  transform:scale(1.05);
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ===== ARROWS ===== */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:50px;
  height:50px;
  border:2px solid #c6a86d;
  background:rgba(14, 20, 18, 0.9);
  color:#c6a86d;
  font-size:24px;
  cursor:pointer;
  z-index:10;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:all 0.3s ease;
}

.arrow.left{left:0}
.arrow.right{right:0}

.arrow:hover{
  background:#c6a86d;
  color:#111;
}

/* Debug Info */
.debug-info {
  position:fixed;
  bottom:10px;
  left:10px;
  background:rgba(0,0,0,0.8);
  color:#fff;
  padding:10px;
  font-size:12px;
  z-index:1000;
  display:none;
}

@media(max-width:768px){
  .hero h1{font-size:2.6rem}
  .gallery{padding:50px 20px}
  .viewport{margin:0 40px;}
  .card{width:220px;height:220px;}
}
</style>
</head>

<body>

<!-- DEBUG INFO (kann später entfernt werden) -->
<div class="debug-info" id="debugInfo"></div>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>LUMIÈRE</h1>
    <p>European Interior Gallery<br>Created Lighting & Objects for Modern Living</p>
    <a href="#gallery">EXPLORE COLLECTION</a>
  </div>
</section>

<!-- GALLERY -->
<section class="gallery" id="gallery">
  <button class="arrow left" onclick="move(-1)">‹</button>
  <div class="viewport">
    <div class="track" id="track"></div>
  </div>
  <button class="arrow right" onclick="move(1)">›</button>
</section>

<script>
// WICHTIG: EXAKTE Dateinamen aus deinem Screenshot!
const images = [
  "Lamp1.jpg",
  "Lamp2.jpg", 
  "Lamp3.jpg", 
  "Lamp4.jpg", 
  "Lamp5.jpg",
  "Lamp6.jpg", 
  "Lamp7.jpg", 
  "Lamp8.jpg", 
  "Lamp9.jpg", 
  "Lamp10.jpg"  // Achtung: Lamp10.jpg nicht Lamp10.jpg!
];

const track = document.getElementById("track");
const debugInfo = document.getElementById("debugInfo");
const cardWidth = 280;
const gap = 24;
const totalWidth = cardWidth + gap;
let currentIndex = images.length;
let isAnimating = false;

// Debug-Funktion
function showDebug(msg) {
  debugInfo.style.display = 'block';
  debugInfo.innerHTML = msg;
  console.log(msg);
}

// Teste ob Bilder existieren
function testImage(url) {
  return new Promise((resolve) => {
    const img = new Image();
    img.onload = () => resolve({url, status: 'OK'});
    img.onerror = () => resolve({url, status: 'FAILED'});
    img.src = url;
  });
}

// Track initialisieren
async function initTrack() {
  showDebug('Initialisiere Galerie...');
  track.innerHTML = '';
  
  // Teste alle Bilder
  const tests = await Promise.all(
    images.map(img => testImage(img))
  );
  
  const failed = tests.filter(t => t.status === 'FAILED');
  if (failed.length > 0) {
    showDebug(`Fehler: ${failed.length} Bilder nicht gefunden: ${failed.map(f => f.url).join(', ')}`);
  } else {
    showDebug('Alle Bilder gefunden!');
  }
  
  // Drei Kopien der Bilder für nahtlose Schleife
  [...images, ...images, ...images].forEach((src, idx) => {
    const card = document.createElement("div");
    card.className = "card";
    card.id = `card-${idx}`;
    
    const img = document.createElement("img");
    img.src = src;
    img.alt = `Lamp Design ${src}`;
    
    // Fehlerbehandlung
    img.onerror = function() {
      showDebug(`Bild fehlt: ${src}`);
      this.style.display = 'none';
      const errorDiv = document.createElement("div");
      errorDiv.style.cssText = `
        color: #c6a86d;
        text-align: center;
        padding: 20px;
        font-family: monospace;
      `;
      errorDiv.innerHTML = `❌<br>${src}<br>nicht gefunden`;
      card.appendChild(errorDiv);
    };
    
    img.onload = function() {
      console.log(`Bild geladen: ${src}`);
    };
    
    card.appendChild(img);
    track.appendChild(card);
  });
  
  updateTrackPosition();
  
  // Auto-rotate
  setInterval(() => {
    if (!isAnimating) move(1);
  }, 3000);
}

// Position aktualisieren
function updateTrackPosition() {
  track.style.transform = `translateX(${-currentIndex * totalWidth}px)`;
}

// Bewegung steuern
function move(direction) {
  if (isAnimating) return;
  
  isAnimating = true;
  track.style.transition = "transform 0.45s ease";
  currentIndex += direction;
  updateTrackPosition();
  
  track.addEventListener("transitionend", function resetPosition() {
    track.style.transition = "none";
    
    if (currentIndex <= images.length) {
      currentIndex += images.length;
    }
    if (currentIndex >= images.length * 2) {
      currentIndex -= images.length;
    }
    
    updateTrackPosition();
    isAnimating = false;
    track.removeEventListener("transitionend", resetPosition);
  }, { once: true });
}

// Initialisierung
window.addEventListener('DOMContentLoaded', initTrack);

// Tastatur-Steuerung
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') move(-1);
  if (e.key === 'ArrowRight') move(1);
});

// Touch-Swipe
let startX = 0;
track.addEventListener('touchstart', (e) => {
  startX = e.touches[0].clientX;
});

track.addEventListener('touchend', (e) => {
  const endX = e.changedTouches[0].clientX;
  const diff = startX - endX;
  
  if (Math.abs(diff) > 50) {
    if (diff > 0) move(1);
    else move(-1);
  }
});

// Zeige Debug-Info mit Doppelklick
document.addEventListener('dblclick', () => {
  debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
});
</script>

</body>
</html>
